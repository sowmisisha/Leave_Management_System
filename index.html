<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Employee Leave Management System</h1>
        </header>
        <main>
            <section class="leave-form">
                <h2>Apply for Leave</h2>
                <form id="leaveForm">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" placeholder="Enter your name" required>

                    <label for="leaveType">Leave Type:</label>
                    <select id="leaveType" required>
                        <option value="Casual Leave">Casual Leave</option>
                        <option value="Sick Leave">Sick Leave</option>
                        <option value="Paid Leave">Paid Leave</option>
                    </select>

                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>

                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required>

                    <label for="reason">Reason:</label>
                    <textarea id="reason" placeholder="Enter reason for leave" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>

            <section class="leave-list">
                <h2>Applied Leaves</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Leave Type</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="leaveTableBody">
                        <!-- Dynamic leave records will be added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
