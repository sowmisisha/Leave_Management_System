<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Employee Leave Management System</h2>
    
    <!-- Leave Request Form -->
    <div id="leave-form">
      <h3>Request Leave</h3>
      <form id="leaveRequestForm">
        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" required>
        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" required>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Vacation Leave">Vacation Leave</option>
          <option value="Casual Leave">Casual Leave</option>
        </select>
        <label for="leaveDays">Number of Days:</label>
        <input type="number" id="leaveDays" required min="1">
        <button type="submit">Submit Leave Request</button>
      </form>
    </div>
    
    <!-- Admin Section -->
    <div id="admin-section">
      <h3>Admin - Approve/Reject Leave Requests</h3>
      <table id="leaveRequestsTable">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Leave Type</th>
            <th>Leave Days</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leave requests will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
